name: etqan_client
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.3.0
  google_maps_flutter: ^2.5.1
  table_calendar: ^3.0.9
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  location: ^5.0.3
  permission_handler: ^11.1.0
  flutter_google_places: ^0.3.0
  google_api_headers: ^1.6.0
  google_maps_webservice: ^0.0.20-nullsafety.5
  awesome_snackbar_content: ^0.1.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: IBM Plex Sans Arabic
      fonts: 
        - asset: assets/fonts/IBMPlexSansArabicSemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSansArabicRegular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSansArabicMedium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSansArabicLight.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSansArabicBold.ttf
          weight: 700
